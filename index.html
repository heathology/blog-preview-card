<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="card-img-container">
        <img class="card-img" src="./assets/images/illustration-article.svg" alt="header image">
      </div>
      <div class="card-category">
        Learning
      </div>
      <div class="publish-date">
        <p>Published 21 Dec 2023</p>
      </div>
      <h1 class="card-title">HTML &amp; CSS foundations</h1>
      <p class="card-text">These languages are the backbone of every website, defining
        structure, content, and presentation.
      </p>
      <div class="card-author">
        <img class="author-img" src="./assets/images/image-avatar.webp" alt="author image">
        <p class="author-text">Greg Hooper</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
        Mentor</a>.
      Coded by <a href="https://github.com/heathology">heathology</a>.
    </div>
  </footer>
</body>

</html>
